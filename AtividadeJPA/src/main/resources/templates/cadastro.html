<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>cadastro</h1>
		<form th:action="@{/cadastro}" method="post">
			<label for="idnome">Nome</label>
			<input id="idnome" type="text" placeholder="Informe nome" name="nome" />
			
			<label for="idcurso">Curso</label>
			<input id="idcurso" type="text" placeholder="Informe curso" name="curso" />
			
			<label for="idperiodo">Periodo</label>
			<input id="idperiodo" type="text" placeholder="Informe periodo" name="periodo" />
		
			<button>Cadastrar</button>
	</body>
</html>
